{% extends "base.html" %} {% block body %}
<blockquote>{{entry.content|safe}}</blockquote>
<p>
  <cite>{{entry.source|safe}}</cite>
</p>
<nav>
  {% match entry.link %} {% when Some with (link) %}
  <p><a href="{{link}}">↪ source</a></p>
  {% when None %} {% endmatch %}
  <p><a id="permalink" href="/entry/{{entry.slug}}">♾ permalink</a></p>
</nav>
{% endblock %}
